<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facilities</title>
</head>
<body>
    <p th:text="${account.passport.name} + ' ' + ${account.passport.surname}"/>
    <br>
    <a th:attr="account = ${account.id}" th:href="@{/admin/change}">Change account data</a>
    <br>

    <a th:attr="account = ${account.id}" th:href="@{/admin/cards}">All cards</a>
    <br>
    <a th:attr="account = ${account.id}" th:href="@{/admin/history}">Transaction history</a>
    <br>

    <a th:attr="account = ${account.id}" th:href="@{/admin/newDC}">Order new Debit Card</a>
    <br>
    <a th:attr="account = ${account.id}" th:href="@{/admin/newS}">Order new Saving</a>
    <br>
    <a th:attr="account = ${account.id}" th:href="@{/admin/newCC}">Order new Credit Card</a>
    <br>

    <a th:attr="account = ${account.id}" th:href="@{/admin/delete}">Delete</a>
    <br>
</body>
</html>
